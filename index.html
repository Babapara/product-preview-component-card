<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Product preview card component</title>
 </head>
<body>
  <div class="whole-page">
      <div class="first-slide">
        <img  class="product" src="images/image-product-desktop.jpg" alt="product image on desktop">

  </div>
  <div class="second-slide">
   <div class="container">
  <div class="perf">P E R F U M E</div>

  <div class="french">Gabrielle 
    <div>Essence Eau</div> 
  <div>De Parfum</div></div>

 <div class="description">A floral, solar and voluptuous 
<div> interpretation composed by</div>
<div> Olivier Polge,</div> 
  <div>Perfumer-Creator</div>
<div>for the House of CHANEL.</div> </div> 

  <div class="price">
    <span class="first-price">$149.99</span> &NonBreakingSpace; 
  <span class="second-price">$169.99</span>
</div>

  <div>
    <button><img src="images/icon-cart.svg" alt="cart image"> <span class="cart">Add to Cart</span></button>
  </div>
  </div>
</div>
</div>

  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Babapara">Babawibe Duke</a>.
  </div>
</body>
</html>
